<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <meta name="description" content="Aplicacion web de calculadora con operaciones basicas">

    <link rel="preload" href="/styles/normalize.css" as="style">
    <link rel="stylesheet" href="/styles/normalize.css"> <!-- Normalize CSS, Para que se vea igual en todos los navegadores -->

    <link rel="preload" href="/styles/styles.css" as="style">
    <link rel="stylesheet" href="/styles/styles.css"> <!-- Estilos CSS -->
</head>
<body>
    <header class="header contenedor"> <!-- Header de la pagina, donde va el nombre y los links -->
        <div class="inicio">
            <a href="index.html" class="inicio__item">
                <h2>Calculadora básica :)</h2>
            </a>
        </div>

        <div class="about">
            <a href="https://www.linkedin.com/in/ing-miguel-ospina" target="_blank" class="about__item">
                <img src="/img/linkedin.png" alt="">
                <h2>Linkedin</h2>
            </a>
            <a href="https://github.com/MiguelOspina70" target="_blank" class="about__item">
                <img src="/img/github.png" alt="">
                <h2>GitHub</h2>
            </a>
        </div>
    </header>

    <main class="calculadora contenedor"> <!-- Main de la pagina, donde va la calculadora, esta esta dividida en la seccion de pantalla y la de los botones -->
        <div class="pantalla">
            <input type="text" id="pantalla" readonly>
        </div>

        <div class="botones">
            <button class="boton important" id="aC">AC</button>
            <button class="boton operacion" id="parentesisA">(</button>
            <button class="boton operacion" id="parentesisC">)</button>
            <button class="boton operacion" id="dividir">/</button>
            <button class="boton" id="numero7">7</button>
            <button class="boton" id="numero8">8</button>
            <button class="boton" id="numero9">9</button>
            <button class="boton operacion" id="multiplicar">*</button>
            <button class="boton" id="numero4">4</button>
            <button class="boton" id="numero5">5</button>
            <button class="boton" id="numero6">6</button>
            <button class="boton operacion" id="restar">-</button>
            <button class="boton" id="numero1">1</button>
            <button class="boton" id="numero2">2</button>
            <button class="boton" id="numero3">3</button>
            <button class="boton operacion" id="sumar">+</button>
            <button class="boton" id="numero0">0</button>
            <button class="boton" id="punto">.</button>
            <button class="boton" id="borrar">⌫</button>
            <button class="boton important" id="igual">=</button>
        </div>
    </main>

    <script src="/scripts/app.js"></script> <!-- Se carga el archivo javascript con la lógica de la calculadora -->
</body>
</html>
