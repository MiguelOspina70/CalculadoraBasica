<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <meta name="description" content="Aplicacion web de calculadora con operaciones basicas">

    <link rel="preload" href="/styles/normalize.css" as="style">
    <link rel="stylesheet" href="/styles/normalize.css">

    <link rel="preload" href="/styles/styles.css" as="style">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="header contenedor">
        <div class="inicio">
            <a href="" class="inicio__item">
                <h2>Calculadora b√°sica :)</h2>
            </a>
        </div>

        <div class="about">
            <a href="" class="about__item">
                <img src="/img/linkedin.png" alt="">
                <h2>Linkedin</h2>
            </a>
            <a href="" class="about__item">
                <img src="/img/github.png" alt="">
                <h2>GitHub</h2>
            </a>
        </div>
    </header>

    <main class="calculadora contenedor">
        <div class="pantalla">
            <input type="text" id="pantalla" readonly>
        </div>

        <div class="botones">
            <button class="boton important" id="boton">AC</button>
            <button class="boton operacion" id="boton">()</button>
            <button class="boton operacion" id="boton">%</button>
            <button class="boton operacion" id="boton">/</button>
            <button class="boton" id="boton">7</button>
            <button class="boton" id="boton">8</button>
            <button class="boton" id="boton">9</button>
            <button class="boton operacion" id="boton">X</button>
            <button class="boton" id="boton">4</button>
            <button class="boton" id="boton">5</button>
            <button class="boton" id="boton">6</button>
            <button class="boton operacion" id="boton">-</button>
            <button class="boton" id="boton">1</button>
            <button class="boton" id="boton">2</button>
            <button class="boton" id="boton">3</button>
            <button class="boton operacion" id="boton">+</button>
            <button class="boton" id="boton">0</button>
            <button class="boton" id="boton">.</button>
            <button class="boton" id="boton"><img src="/img/borrar.png" alt=""></button>
            <button class="boton important" id="boton">=</button>
        </div>
    </main>
</body>
</html>
